<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/register.css" />
    <script
      src="https://kit.fontawesome.com/58e2c1e337.js"
      crossorigin="anonymous"
    ></script>
    <title>Registro</title>
  </head>
  <body>
    <div class="container">
      <form action="/" method="post">
        <div>
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre" />
        </div>

        <div>
          <label for="apellido">Apellido: </label>
          <input type="text" id="apellido" />
        </div>

        <div>
          <label for="email">Email: </label>
          <input type="email" id="email" />
        </div>

        <div>
          <label for="fechaNacimiento">Fecha de Nacimiento: </label>
          <input type="date" id="fechaNacimiento" />
        </div>

        <div>
          <label for="domicilio">Domicilio: </label>
          <input type="text" id="domicilio" />
        </div>

        <div>
          <label for="perfilUsuario">Perfil de Usuario: </label>
          <input type="radio" name="perfil" value="Vendedor" />
          <label for="perfil">Vendedor</label>
          <input type="radio" name="perfil" value="Comprador" />
          <label for="perfil">Comprador</label>
        </div>
        <div>
          <fieldset>
            <legend>Intereses:</legend>

            <div>
              <input type="checkbox" id="electro" name="electro" />
              <label for="electro">Electro</label>
            </div>

            <div>
              <input type="checkbox" id="moda" name="moda" />
              <label for="moda">Moda</label>
            </div>

            <div>
              <input type="checkbox" id="hogar" name="hogar" />
              <label for="hogar">Hogar</label>
            </div>

            <div>
              <input type="checkbox" id="jugeteria" name="jugueteria" />
              <label for="jugeteria">Jugueteria</label>
            </div>

            <div>
              <input type="checkbox" id="vida" name="vida" />
              <label for="vida">Vida Sana</label>
            </div>
          </fieldset>
        </div>

        <div>
          <label for="avatar">Imagen de usuario: </label>

          <input
            type="file"
            id="avatar"
            name="avatar"
            accept="image/png, image/jpeg"
          />
        </div>

        <div>
          <label for="password">Contraseña: </label>
          <input type="password" id="password" />
        </div>

        <div>
          <label for="password">Repetir contraseña: </label>
          <input type="password" id="password" />
        </div>

        <div class="botones">
          <button type="submit" formaction="/">Enviar</button>
          <button type="reset">Limpiar</button>
        </div>
      </form>
    </div>
  </body>
</html>
